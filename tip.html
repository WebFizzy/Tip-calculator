<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript</title>
    <link rel="stylesheet" href="tip.css">
  </head>
  <body>
    <div class="ca">
      <div class="cal">
        <div class="calc">
          <h3>Bill total</h3>
          <input  type="text" onkeyup="calculateBill()" id="billTotalInput" placeholder="0.00">
          <h3>Tip</h3>
          <input type="text" onkeyup="calculateBill()" id="tipInput" placeholder="10">
        </div>
        <div class="two">
          <div class="pep">
            <h4>People</h4><br>
            <div class="inc">
              <button onclick="increasePeople()">+</button>
              <p class="pp" id="numberOfPeople">1</p>
              <button onclick="decreasePeople()">--</button>
            </div>
          </div>
          <div class="tot">
            <h4>Total per person</h4><br>
            <p id="perPersonTotal">0.00</p>
          </div>
          
        </div>
      </div>
    </div>
    <script src="tip.js">
    </script>
  </body>
</html>
